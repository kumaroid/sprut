<html><head><base href="/" />
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(45deg, #1a1a2e, #16213e);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        color: #fff;
        overflow: hidden;
      }
    
      .container {
        text-align: center;
        position: relative;
      }
    
      .error-code {
        font-size: 8em;
        font-weight: bold;
        margin: 0;
        background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 10px rgba(255, 107, 107, 0.2);
      }
    
      .message {
        font-size: 1.5em;
        margin: 0;
        opacity: 0.8;
      }
    
      .octopus {
        width: 300px;
        height: 300px;
        margin: 20px auto;
      }
    
      .tentacle {
        animation: wiggle 3s ease-in-out infinite;
      }
    
      @keyframes wiggle {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(5deg); }
        75% { transform: rotate(-5deg); }
      }
    
      .eye {
        animation: blink 4s infinite;
      }
    
      @keyframes blink {
        0%, 95%, 100% { transform: scaleY(1); }
        97% { transform: scaleY(0); }
      }
    
      .bubble {
        opacity: 0;
        animation: float 3s infinite;
      }
    
      @keyframes float {
        0% { transform: translateY(0); opacity: 0; }
        50% { opacity: 0.8; }
        100% { transform: translateY(-100px); opacity: 0; }
      }
    </style>
    </head>
    <body>
      <div class="container">
        <h1 class="error-code">500</h1>
        <p class="message">Oops! Something went wrong on our servers</p>
        
        <svg class="octopus" viewBox="0 0 200 200">
          <!-- Body -->
          <ellipse cx="100" cy="80" rx="40" ry="45" fill="#ff6b6b"/>
          
          <!-- Eyes -->
          <g class="eye">
            <circle cx="85" cy="70" r="8" fill="white"/>
            <circle cx="115" cy="70" r="8" fill="white"/>
            <circle cx="85" cy="70" r="4" fill="black"/>
            <circle cx="115" cy="70" r="4" fill="black"/>
          </g>
          
          <!-- Tentacles -->
          <g class="tentacle">
            <path d="M 70 100 Q 40 130 60 160" fill="none" stroke="#ff6b6b" stroke-width="8"/>
            <path d="M 80 100 Q 60 140 70 170" fill="none" stroke="#ff6b6b" stroke-width="8"/>
            <path d="M 90 100 Q 80 150 90 180" fill="none" stroke="#ff6b6b" stroke-width="8"/>
            <path d="M 100 100 Q 100 150 100 180" fill="none" stroke="#ff6b6b" stroke-width="8"/>
            <path d="M 110 100 Q 120 150 110 180" fill="none" stroke="#ff6b6b" stroke-width="8"/>
            <path d="M 120 100 Q 140 140 130 170" fill="none" stroke="#ff6b6b" stroke-width="8"/>
            <path d="M 130 100 Q 160 130 140 160" fill="none" stroke="#ff6b6b" stroke-width="8"/>
          </g>
    
          <!-- Bubbles -->
          <g class="bubble">
            <circle cx="140" cy="40" r="5" fill="rgba(255,255,255,0.8)"/>
            <circle cx="150" cy="50" r="3" fill="rgba(255,255,255,0.8)"/>
            <circle cx="145" cy="30" r="4" fill="rgba(255,255,255,0.8)"/>
          </g>
        </svg>
    
        <p class="message">Don't worry, our octopus engineer is fixing it!</p>
      </div>
    
      <script>
        // Create multiple bubble groups with different animation delays
        const svg = document.querySelector('.octopus');
        for (let i = 0; i < 3; i++) {
          const bubbleGroup = document.querySelector('.bubble').cloneNode(true);
          bubbleGroup.style.animation = `float 3s infinite ${i}s`;
          svg.appendChild(bubbleGroup);
        }
    
        // Add subtle tentacle movement variation
        const tentacles = document.querySelectorAll('.tentacle path');
        tentacles.forEach((tentacle, index) => {
          tentacle.style.animation = `wiggle ${2 + index * 0.2}s ease-in-out infinite ${index * 0.1}s`;
        });
      </script>
    </body></html>
