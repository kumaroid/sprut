<html><head><base href="/" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #0a2436 0%, #1c4966 100%);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
  
    .container {
      text-align: center;
      color: white;
    }
  
    .octopus {
      width: 300px;
      height: 300px;
      margin: 20px auto;
      position: relative;
    }
  
    .tentacle {
      stroke: #ff69b4;
      stroke-width: 8;
      fill: none;
      animation: wiggle 3s ease-in-out infinite;
    }
  
    @keyframes wiggle {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px) rotate(-5deg); }
      75% { transform: translateX(10px) rotate(5deg); }
    }
  
    .eye {
      fill: white;
      animation: blink 4s infinite;
    }
  
    @keyframes blink {
      0%, 95%, 100% { transform: scaleY(1); }
      97% { transform: scaleY(0.1); }
    }
  
    .body {
      fill: #ff69b4;
    }
  
    .todo-list {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      margin: 20px auto;
    }
  
    a {
      background: #ff69b4;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
      display: block;
      width: calc(100% - 40px);
      text-decoration: none;
    }
  
    a:hover {
      transform: scale(1.1);
    }
  
    .report-buttons {
      margin-top: 20px;
    }
  </style>
  </head>
  <body>
  <div class="container">
    <svg class="octopus" viewBox="0 0 400 400">
      <!-- Body -->
      <circle class="body" cx="200" cy="150" r="80"/>
      
      <!-- Eyes -->
      <circle class="eye" cx="170" cy="130" r="15"/>
      <circle class="eye" cx="230" cy="130" r="15"/>
      <circle fill="black" cx="170" cy="130" r="7"/>
      <circle fill="black" cx="230" cy="130" r="7"/>
      
      <!-- Tentacles -->
      <path class="tentacle" d="M140,200 Q120,250 130,300" style="animation-delay: -0.5s"/>
      <path class="tentacle" d="M160,200 Q140,260 150,300" style="animation-delay: -1s"/>
      <path class="tentacle" d="M180,200 Q160,270 170,300" style="animation-delay: -1.5s"/>
      <path class="tentacle" d="M200,200 Q180,260 190,300" style="animation-delay: -2s"/>
      <path class="tentacle" d="M220,200 Q200,270 210,300" style="animation-delay: -2.5s"/>
      <path class="tentacle" d="M240,200 Q220,260 230,300" style="animation-delay: -3s"/>
      <path class="tentacle" d="M260,200 Q240,250 250,300" style="animation-delay: -3.5s"/>
    </svg>
  
    <div class="todo-list">
      <h2>Octopus Reports</h2>
      <a href="{{interface_name}}/report_data/create_report">Создать отчет</a>
      <div class="report-buttons">
        <a href="{{interface_name}}/report_settings">Посмотреть существующие отчеты</a>
        <a href="{{interface_name}}/report_data/archive_reports">Посмотреть Архивированные отчеты</a>
      </div>
    </div>
  </div>
  </body></html>
