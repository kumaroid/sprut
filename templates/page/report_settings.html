{%block content%}
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #4a90e2;
            color: white;
            border-radius: 8px;
        }

        .project-name {
            font-size: 24px;
            font-weight: bold;
        }

        .back-button {
            padding: 8px 16px;
            background-color: white;
            color: #4a90e2;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #f0f0f0;
        }
    
    .octopus {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 150px;
      height: 150px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-family: Arial, sans-serif;
    }
    
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    
    tr:hover {
      background-color: #f5f5f5;
    }
    
    .settings-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .settings-btn:hover {
      background-color: #45a049;
    }
    
    .tentacle {
      animation: wiggle 3s ease-in-out infinite;
      transform-origin: 50% 0;
    }
    
    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
    }
    
    .search-container {
      margin: 20px;
      display: flex;
      gap: 10px;
    }
    
    .search-input {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 300px;
      font-family: Arial, sans-serif;
    }
    
    .search-input:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
    }
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f0f8ff;
    }
    </style>
    
    <body>
        <div class="header">
            <div class="project-name">SPRUT</div>
            <button class="back-button" onclick="window.history.back()">Назад</button>
        </div>
    
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Поиск по таблице..." id="searchInput">
    </div>
    
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Заголовок</th>
          <th>Алиас</th>
          <th>Статус</th>
          <th>Дата изменения</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
        {% for req in reports %}
        <tr>
          <td>{{ req.0 }}</td>
          <td>{{ req.1 }}</td>
          <td>{{ req.2 }}</td>
          <td>{{ req.3 }}</td>
          <td>{{ req.4 }}</td>
          <td><a class="settings-btn" href="/{{ interface_name }}/report_data/advanced_report_settings/{{ req.0 }}/">Настроить</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    
    <svg class="octopus" viewBox="0 0 200 200">
      <!-- Body -->
      <ellipse cx="100" cy="80" rx="40" ry="50" fill="#FF6B6B"/>
      <!-- Eyes -->
      <circle cx="85" cy="70" r="8" fill="white"/>
      <circle cx="115" cy="70" r="8" fill="white"/>
      <circle cx="85" cy="70" r="4" fill="black"/>
      <circle cx="115" cy="70" r="4" fill="black"/>
      <!-- Tentacles -->
      <path class="tentacle" d="M 70 110 Q 60 140, 40 160" stroke="#FF6B6B" stroke-width="8" fill="none"/>
      <path class="tentacle" d="M 85 110 Q 80 150, 70 170" stroke="#FF6B6B" stroke-width="8" fill="none"/>
      <path class="tentacle" d="M 100 110 Q 100 140, 100 180" stroke="#FF6B6B" stroke-width="8" fill="none"/>
      <path class="tentacle" d="M 115 110 Q 120 150, 130 170" stroke="#FF6B6B" stroke-width="8" fill="none"/>
      <path class="tentacle" d="M 130 110 Q 140 140, 160 160" stroke="#FF6B6B" stroke-width="8" fill="none"/>
    </svg>
    
    <script>
    document.querySelectorAll('.settings-btn').forEach(button => {
        button.addEventListener('click', function() {
            const row = this.closest('tr');
            const id = row.cells[0].textContent;
        });
    });
    
    
    document.getElementById('searchInput').addEventListener('input', function() {
        const searchText = this.value.toLowerCase();
        const rows = document.querySelectorAll('tbody tr');
        
        rows.forEach(row => {
            let found = false;
            const cells = row.querySelectorAll('td');
            cells.forEach((cell, index) => {
                if (index < cells.length - 1) { // Skip the last column with buttons
                    if (cell.textContent.toLowerCase().includes(searchText)) {
                        found = true;
                    }
                }
            });
            row.style.display = found ? '' : 'none';
        });
    });
    </script>
    
{%endblock%}
